{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 class="search" style="margin-top:80px;">Search Results :</h3>
<br>

{% for every in object_list %}
<div>
    <h3><a href="{% url 'details' every.pk %}" >{{ every.title }}</a></h3>
    <img src="{{every.image_url}}">
    <p>Author:{{every.author}}</p>
</div>
{% empty %}
<h5 class="text-danger">Nothing Found :( </h5>

{% endfor %}

</body>
</html>

{% endblock content %}
