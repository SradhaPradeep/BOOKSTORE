{% extends 'navbar.html' %}
{% block content %}
<!--{% load static %}-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="{% static 'image/book-icon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/booklist.css' %}">
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">-->


</head>
<body style="background-color:#333;">
<header class="hero-header">
    <img src="{% static 'image/bookk.jpg' %}">
</header>
<div class="row" style="margin-top:20px; margin:1em; row-cols-1 row-cols-md-2 row-cols-lg-3">
    {% for i in object_list %}
    <div class="col mb-3" style="gap:1em;" >
        <div class="card h-100 " style="width:15rem;">
            <img class= "card-img-top custom-card-img" src="{{i.image_url}}" alt="Card image cap">
        <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title" style="font-family: 'Courier New', 'Courier', monospace; font-size: 18px;">
                <a href="{% url 'details' i.id %}" style="font-weight: bold; color: black;"> {{ i.title }}</a></h5>
        </div>
        <ul class="list-group list-group-flush">
            <p class="card-text" style="font-family: 'Monaco', monospace; ">{{i.author}}</p>
            <p class="card-text" style="font-family: 'Monaco', monospace; ">{{i.price}} </p>
            {% if i.book_available is True%}
            <p style="font-weight: bold; color: green;">Available</p>
            {% else %}
            <p style="font-weight: bold; color: red;">Out of Stock</p>
            {% endif %}
        </ul>
        <div class="card-body">
            <a href="{% url 'details' i.id %}" class="btn btn-primary">View</a>
            <a class="btn btn-warning" href="{% url 'add_to_cart' i.id %}">Add to Cart</a>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock content %}
