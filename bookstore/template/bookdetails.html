{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <link rel="website icon" href="{% static 'image/book-icon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/bookdetails.css' %}">


</head>
<body>
<div class="temp" style="padding:5em;">
    <div class="row no-gutters" style="border:1px solid gray;box-shadow:0px 0px 3px;border-radius:5px;">
      <div class="col-md-4">
        <div class="card">
          <img src="{{object.image_url}}" alt="...">
        </div>
      </div>
        <div class="col-md-8">
            <div class="box">
                <h2><strong>{{object.title}}</strong></h2>
                <h4>{{object.author}}</h4><br>
                <h5>{{object.description}}</h5><br>
                <h2>Rs/- {{object.price}}</h2>
<!--                <a class="btn btn-warning">Add to Wishlist</a>-->
                <a class="btn btn-success" href="{% url 'add_to_cart' object.id %}" onclick="alert('Item added to cart')">Add to Cart</a>
                {% if object.book_available is True %}
                <a class="btn btn-success" href="{% url 'checkout' object.id %}">Buy Now</a>
                {% else %}
                <h4 class=" text-danger">Out of Stock</h4>
                {% endif %}


            </div>
        </div>
    </div>
    <div class="back" style="text-align: center;">
    <a href="#" onclick="history.go(-1); return false;" class="btn btn-outline-primary btn-sm" >Go Back</a>
    </div>
</div>

</body>
</html>

{% endblock content %}
